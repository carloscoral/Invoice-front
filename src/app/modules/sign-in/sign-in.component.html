<nz-card>
    <div class="form-header">
        <img class="logo" src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Login</h1>
    </div>
    <form nz-form [formGroup]="signInForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Ingresa tu nombre de usuario">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="Username" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Ingresa tu contraseÃ±a">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <span *ngIf="signInStatus.isError" class="ant-form-item-explain-error">{{ signInStatus.errorMessage }}</span>
        <button nz-button class="login-form-button login-form-margin" nzType="primary">Login</button>
    </form>
</nz-card>
