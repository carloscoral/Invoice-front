<form nzForm [formGroup]="form" (ngSubmit)="submit()">
    <div class="group" nz-row [nzGutter]="16" data-group="General">
        <div nz-col nzXs="24"  nzMd="12" nzXl="8">
            <nz-form-item>
                <nz-form-label [nzXs]="24" nzLabelAlign="left" nzRequired nzFor="number">No. Factura</nz-form-label>
                <nz-form-control [nzXs]="24">
                    <input nz-input formControlName="number" id="number" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzMd="12" nzXl="8">
            <nz-form-item>
                <nz-form-label [nzXs]="24" nzLabelAlign="left" nzFor="paid">Pagada</nz-form-label>
                <nz-form-control [nzXs]="24">
                    <label nz-checkbox formControlName="paid"></label>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="group" data-group="Items" formArrayName="items">
        <div *ngFor="let item of items.controls; let i = index;" [formGroupName]="i">
            <div class="row" nz-row [nzGutter]="16">
                <div nz-col nzXs="24" nzMd="12" nzXl="6">
                    <nz-form-item>
                        <nz-form-label [nzXs]="24" nzLabelAlign="left" nzRequired nzFor="description">Descripción</nz-form-label>
                        <nz-form-control [nzXs]="24">
                            <input nz-input formControlName="description" id="description" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24"  nzMd="12" nzXl="6">
                    <nz-form-item>
                        <nz-form-label [nzXs]="24" nzLabelAlign="left" nzRequired nzFor="baseValue">Valor en centavos</nz-form-label>
                        <nz-form-control [nzXs]="24">
                            <input nz-input formControlName="baseValue" id="baseValue" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24"  nzMd="12" nzXl="4">
                    <nz-form-item>
                        <nz-form-label [nzXs]="24" nzLabelAlign="left" nzRequired nzFor="iva">Iva</nz-form-label>
                        <nz-form-control [nzXs]="24">
                            <input nz-input type="number" step="0.01" formControlName="iva" id="iva" max="1" min="0" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24"  nzMd="12" nzXl="2">
                    <nz-form-item>
                        <nz-form-label [nzXs]="24" nzLabelAlign="left" nzFor="iva">Iva incluido</nz-form-label>
                        <nz-form-control [nzXs]="24">
                            <label nz-checkbox formControlName="included_iva"></label>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24"  nzMd="12" nzXl="5">
                    <nz-form-item>
                        <nz-form-label [nzXs]="24" nzLabelAlign="left" nzRequired nzFor="amount">Cantidad</nz-form-label>
                        <nz-form-control [nzXs]="24">
                            <input nz-input formControlName="amount" id="amount" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24"  nzMd="12" nzXl="1">
                <button nz-button nzShape="circle" nzType="primary" (click)="deleteItem(i)" type="button">
                    <span nz-icon nzType="delete" nzTheme="outline"></span>
                </button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button nz-button nzType="primary" (click)="addItem()" type="button">Añadir Item</button>
        </div>
    </div>
    <div *ngIf="error" class="error ant-form-item-explain-error">
        {{ error }}
    </div>
    <div class="submit">
        <button nz-button nzType="primary">Guardar</button>
    </div>
</form>
