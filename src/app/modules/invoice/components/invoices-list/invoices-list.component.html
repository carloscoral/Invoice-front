<nz-table #invoicesTable [nzData]="invoices" [nzLoading]="invoicesStatus.isLoading">

            <th>Total</th>

            <th>Estado de pago</th>
            <th>Acciones</th>
        </tr>

    <tbody>
        <tr *ngFor="let item of invoicesTable.data">
            <td>{{ item.number }}</td>

    </tbody>
